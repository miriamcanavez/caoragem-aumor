<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/catalogo/catalogo.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <img src="../../images/logo.png" alt="Cãoragem e Aumor" class="logo" />

      <nav class="menu">
        <a href="#">Donativos</a>
        <a href="#">Contatos</a>
        <a href="#">Início</a>
      </nav>
    </header>

    <!-- TÍTULO -->
    <h1 class="titulo">CATÁLOGO</h1>

    <!-- CATÁLOGO -->
    <section class="catalogo">
      <div class="card" onclick="abrirAnimal('Kiki')">
        <img src="kiki.jpg" />
        <p>Kiki | 10 meses<br />Fêmea</p>
      </div>

      <div class="card" onclick="abrirAnimal('Bento')">
        <img src="bento.jpg" />
        <p>Bento | 2 anos<br />Macho</p>
      </div>

      <div class="card" onclick="abrirAnimal('Amora')">
        <img src="amora.jpg" />
        <p>Amora | 1 ano<br />Fêmea</p>
      </div>

      <div class="card" onclick="abrirAnimal('Pipa')">
        <img src="pipa.jpg" />
        <p>Pipa | 5 anos<br />Fêmea</p>
      </div>

      <div class="card" onclick="abrirAnimal('Mike')">
        <img src="mike.jpg" />
        <p>Mike | 6 meses<br />Macho</p>
      </div>

      <div class="card" onclick="abrirAnimal('Pingo')">
        <img src="pingo.jpg" />
        <p>Pingo | 3 meses<br />Macho</p>
      </div>

      <div class="card" onclick="abrirAnimal('Cristal')">
        <img src="cristal.jpg" />
        <p>Cristal | 1 ano<br />Fêmea</p>
      </div>

      <div class="card" onclick="abrirAnimal('Luca')">
        <img src="luca.jpg" />
        <p>Luca | 8 anos<br />Macho</p>
      </div>
    </section>

    <!-- RODAPÉ -->
    <footer class="footer">
      © 2025 Cãoragem e Aumor. Todos os direitos reservados.
    </footer>

    <script src="../../js/catalogo/catalogo.js"></script>
  </body>
</html>
