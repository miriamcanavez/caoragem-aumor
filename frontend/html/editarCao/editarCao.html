<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cão</title>
    <link rel="stylesheet" href="../../css/editarCao/editarCao.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <img src="../../images/logo.png" class="logo">
        <a href="CATÁLOGO ADMIN" class="botao-back" role="button">X</a>
    </header>

    <!-- MAIN -->

    <div class="imagens">

    </div>

    <div>
        <label for="nome" class="titulo">Nome do Animal:</label>
        <input type="text" class="resposta">
    </div>

    <div>
        <label for="idade" class="titulo">Idade (Meses):</label>
        <input type="number" value="0" class="resposta">
    </div>

    <div>
        <label for="sexo" class="titulo">Sexo:</label>
        <select class="resposta">
            <option value="padrão">Por definir</option>
            <option value="macho">Macho</option>
            <option value="fêmea">Fêmea</option>
        </select>
    </div>

    <div>
        <label for="porte" class="titulo">Porte:</label>
        <select class="resposta">
            <option value="padrão">Por definir</option>
            <option value="pequeno">Pequeno</option>
            <option value="médio">Médio</option>
            <option value="grande">Grande:</option>
        </select>
    </div>

    <div>
        <label for="info-médicas" class="titulo">Informações Médicas:</label>
        <input type="text" placeholder="Informações Médicas pertinentes" class="resposta" class="info-medicas">
    </div>

    <div>
        <label for="info-pessoais" class="titulo">Descrição do Animal:</label>
        <input type="text" placeholder="Descrição da personalidade do Animal" class="resposta" class="info-pessoais">
    </div>

    <!-- BOTÕES -->

    <div class="checkbox-adotado">
        <input type="checkbox" name="adotado">
        <label for="adotado">Adotado</label> <!-- este tem de mudar o status na bd -->
    </div>

    <div class="botao-guardar">
        <button type="submit" >Guardar</button> <!-- este botão tem que modificar os elementos na bd -->
    </div>

    <div class="botao-apagar">
        <button type="submit">Apagar</button> <!-- este botão tem que criar um alert a perguntar se quer mesmo apagar o animal -->
    </div>

    <!-- FOOTER -->

    <footer class="footer">
        © 2025 Cãoragem e Aumor. Todos os direitos reservados.
    </footer>
</body>
</html>
