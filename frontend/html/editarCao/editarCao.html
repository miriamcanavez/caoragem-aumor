<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Cão</title>
    <link rel="stylesheet" href="../../css/editarCao/editarCao.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <img src="../../images/logo.png" class="logo" />
      <a href="CATÁLOGO ADMIN" role="button">X</a>
    </header>

    <!-- MAIN -->
    <div class="onda-mockup"></div>

    <div class="imagens-container">
      <h1>Imagens</h1>
      <div class="imagens">
        <!--
        <div class="imagem-foto">
          <img src="../../images/cao-exemplo.png" />
        </div>
        -->

        <div class="imagem-empty">
          <img src="../../images/camera.png" />
        </div>
        <div class="imagem-empty">
          <img src="../../images/camera.png" />
        </div>
        <div class="imagem-empty">
          <img src="../../images/camera.png" />
        </div>
        <div class="imagem-empty">
          <img src="../../images/camera.png" />
        </div>
        <div class="imagem-empty">
          <img src="../../images/camera.png" />
        </div>
        <div class="imagem-empty">
          <img src="../../images/camera.png" />
        </div>
      </div>
    </div>

    <div class="input-item">
      <label for="nome" class="titulo">Nome do Animal:</label>
      <input type="text" class="resposta" />
    </div>

    <div class="input-item">
      <label for="idade" class="titulo">Idade (Meses):</label>
      <input type="number" value="0" class="resposta" />
    </div>

    <div class="input-item">
      <label for="sexo" class="titulo">Sexo:</label>
      <select class="resposta">
        <option value="padrão">Por definir</option>
        <option value="macho">Macho</option>
        <option value="fêmea">Fêmea</option>
      </select>
    </div>

    <div class="input-item">
      <label for="porte" class="titulo">Porte:</label>
      <select class="resposta">
        <option value="padrão">Por definir</option>
        <option value="pequeno">Pequeno</option>
        <option value="médio">Médio</option>
        <option value="grande">Grande:</option>
      </select>
    </div>

    <div class="input-item">
      <label for="info-médicas" class="titulo">Informações Médicas:</label>
      <textarea
        rows="7"
        placeholder="Informações Médicas pertinentes"
        class="resposta"
        class="info-medicas"
      ></textarea>
    </div>

    <div class="input-item">
      <label for="info-pessoais" class="titulo">Descrição do Animal:</label>
      <textarea
        rows="10"
        placeholder="Descrição da personalidade do Animal"
        class="resposta"
        class="info-pessoais"
      ></textarea>
    </div>

    <!-- BOTÕES -->

    <div class="botoes-acao">
      <div class="checkbox-adotado">
        <input type="checkbox" name="adotado" class="checkbox-adotado-input" />
        <label for="adotado">Adotado</label>
        <!-- este tem de mudar o status na bd -->
      </div>

      <div class="botoes-acao-direita">
        <button type="submit" class="botao-guardar">Guardar</button>
        <!-- este botão tem que modificar os elementos na bd -->

        <button type="submit" class="botao-apagar">Apagar</button>
        <!-- este botão tem que criar um alert a perguntar se quer mesmo apagar o animal -->
      </div>
    </div>

    <div class="onda-fim"></div>

    <!-- FOOTER -->

    <footer class="footer">
      © 2025 Cãoragem e Aumor. Todos os direitos reservados.
    </footer>
  </body>
</html>
